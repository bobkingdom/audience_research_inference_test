<!DOCTYPE html>

  <style>

    body {

    .container {

    h1 {

    .subtitle {

    }
    .tabs {

    .tab {

    }
    .tab.active {

    }
    .form-group {

    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;

      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }
    .result.success {
      display: block;
      background: #e8f5e9;
      border: 1px solid #a5d6a7;
    }
    .result.error {
      display: block;
      background: #ffebee;
      border: 1px solid #ef9a9a;
    }
    .result h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #333;
    }
    .token-box {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      word-break: break-all;
      font-family: monospace;
      font-size: 12px;
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .copy-btn {
      background: #333;
      padding: 8px 16px;
      font-size: 14px;
    }
    .user-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
    }
    .user-info p {
      margin: 4px 0;
      color: #555;
    }
    .hidden {
      display: none;
    }
    .api-config {
      margin-bottom: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .api-config label {
      font-size: 12px;
      color: #666;
    }
    .api-config input {
      font-size: 14px;
      padding: 8px 12px;
      margin-bottom: 8px;
    }
    .api-config input:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ” API æµ‹è¯•ç™»å½•</h1>
    <p class="subtitle">è·å– JWT Token ç”¨äº API æµ‹è¯•</p>
    
    <div class="api-config">
      <div class="form-group" style="margin-bottom:12px">
        <label>API åœ°å€</label>
        <input type="text" id="apiBase" value="https://ext.survy.ai" placeholder="https://ext.survy.ai">
      </div>
      <div class="form-group" style="margin-bottom:0">
        <label>API Key</label>
        <input type="text" id="apiKey" value="outsea_fu9etech" placeholder="API Key">
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="login">ç™»å½•</div>
      <div class="tab" data-tab="register">æ³¨å†Œ</div>
    </div>

    <!-- ç™»å½•è¡¨å• -->
    <form id="loginForm">
      <div class="form-group">
        <label>é‚®ç®±</label>
        <input type="email" id="loginEmail" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label>å¯†ç </label>
        <input type="password" id="loginPassword" placeholder="è¾“å…¥å¯†ç " required>
      </div>
      <button type="submit" id="loginBtn">ç™»å½•</button>
    </form>

    <!-- æ³¨å†Œè¡¨å• -->
    <form id="registerForm" class="hidden">
      <div class="form-group">
        <label>é‚®ç®±</label>
        <input type="email" id="regEmail" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label>å¯†ç </label>
        <input type="password" id="regPassword" placeholder="è‡³å°‘6ä½" required minlength="6">
      </div>
      <div class="form-group">
        <label>ç”¨æˆ·åï¼ˆå¯é€‰ï¼‰</label>
        <input type="text" id="regName" placeholder="ä½ çš„åå­—">
      </div>
      <div class="form-group">
        <label>é‚€è¯·ç ï¼ˆå¯é€‰ï¼‰</label>
        <input type="text" id="regInvite" placeholder="é‚€è¯·ç ">
      </div>
      <button type="submit" id="regBtn">æ³¨å†Œ</button>
    </form>

    <div id="result" class="result">
      <h3>âœ… ç™»å½•æˆåŠŸï¼</h3>
      <p style="font-size:12px;color:#666;margin-bottom:8px;">JWT Token:</p>
      <div class="token-box" id="tokenDisplay"></div>
      <button type="button" class="copy-btn" onclick="copyToken()">ğŸ“‹ å¤åˆ¶ Token</button>
      <div class="user-info" id="userInfo"></div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const result = document.getElementById('result');

    let currentToken = '';

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        if (tab.dataset.tab === 'login') {
          loginForm.classList.remove('hidden');
          registerForm.classList.add('hidden');
        } else {
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
        }
        result.className = 'result';
      });
    });

    function getApiConfig() {
      return {
        base: document.getElementById('apiBase').value.replace(/\/$/, ''),
        key: document.getElementById('apiKey').value
      };
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'ç™»å½•ä¸­...';

      try {
        const { base, key } = getApiConfig();
        const formData = new URLSearchParams();
        formData.append('username', document.getElementById('loginEmail').value);
        formData.append('password', document.getElementById('loginPassword').value);

        const res = await fetch(`${base}/api/auth/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-API-Key': key
          },
          body: formData
        });

        const data = await res.json();
        
        if (res.ok && data.token) {
          showSuccess(data);
        } else {
          showError(data.message || data.detail || 'ç™»å½•å¤±è´¥');
        }
      } catch (err) {
        showError('ç½‘ç»œé”™è¯¯: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'ç™»å½•';
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('regBtn');
      btn.disabled = true;
      btn.textContent = 'æ³¨å†Œä¸­...';

      try {
        const { base, key } = getApiConfig();
        const formData = new URLSearchParams();
        formData.append('email', document.getElementById('regEmail').value);
        formData.append('password', document.getElementById('regPassword').value);
        
        const name = document.getElementById('regName').value;
        const invite = document.getElementById('regInvite').value;
        if (name) formData.append('name', name);
        if (invite) formData.append('invitation_code', invite);

        const res = await fetch(`${base}/api/auth/register`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-API-Key': key
          },
          body: formData
        });

        const data = await res.json();
        
        if (res.ok && data.token) {
          showSuccess(data);
        } else {
          showError(data.message || data.detail || 'æ³¨å†Œå¤±è´¥');
        }
      } catch (err) {
        showError('ç½‘ç»œé”™è¯¯: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'æ³¨å†Œ';
      }
    });

    function showSuccess(data) {
      currentToken = data.token;
      document.getElementById('tokenDisplay').textContent = data.token;
      
      const user = data.user || {};
      document.getElementById('userInfo').innerHTML = `
        <p><strong>ID:</strong> ${user.id || '-'}</p>
        <p><strong>é‚®ç®±:</strong> ${user.email || '-'}</p>
        <p><strong>ç”¨æˆ·å:</strong> ${user.username || user.name || '-'}</p>
        <p><strong>ç§¯åˆ†:</strong> ${user.credits || 0}</p>
        <p><strong>VIP:</strong> ${user.vip ? 'æ˜¯' : 'å¦'}</p>
      `;
      
      result.className = 'result success';
      result.querySelector('h3').textContent = 'âœ… ç™»å½•æˆåŠŸï¼';
    }

    function showError(msg) {
      document.getElementById('tokenDisplay').textContent = '';
      document.getElementById('userInfo').innerHTML = `<p style="color:#c62828">${msg}</p>`;
      result.className = 'result error';
      result.querySelector('h3').textContent = 'âŒ æ“ä½œå¤±è´¥';
    }

    function copyToken() {
      if (!currentToken) return;
      navigator.clipboard.writeText(currentToken).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'âœ… å·²å¤åˆ¶ï¼';
        setTimeout(() => btn.textContent = 'ğŸ“‹ å¤åˆ¶ Token', 2000);
      });
    }
  </script>
</body>
</html>
